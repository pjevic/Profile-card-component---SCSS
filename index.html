<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./CSS/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="background-img">
      <!-- Background -->
      <div class="pattern pattern__top">
        <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
              <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
              <stop stop-color="#53FFEE" offset="99.94%" />
            </linearGradient>
          </defs>
          <ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5" />
        </svg>
      </div>
      <div class="pattern pattern__bottom">
        <svg class="" width="978" height="978" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
              <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
              <stop stop-color="#53FFEE" offset="99.94%" />
            </linearGradient>
          </defs>
          <ellipse
            fill="url(#a)"
            transform="scale(1 -1) rotate(45 1669.55 0)"
            cx="489"
            cy="489"
            rx="489"
            ry="488"
            fill-rule="evenodd"
            opacity=".25"
          />
        </svg>
      </div>

      <!-- card -->
      <main class="card">
        <img src="./images/bg-pattern-card.svg" alt="background-img" class="card__background" />
        <div class="card__info">
          <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
          <div class="card__city">London</div>
          <div class="card__line"></div>
          <div class="card__data-box card__data-box--main">
            <div class="card__data-box card__data-box--sub">
              <div class="card__number">80K</div>
              <div class="card__asset">Followers</div>
            </div>
            <div class="card__data-box card__data-box--sub">
              <div class="card__number">803K</div>
              <div class="card__asset">Likes</div>
            </div>
            <div class="card__data-box card__data-box--sub">
              <div class="card__number">1.4K</div>
              <div class="card__asset">Photos</div>
            </div>
          </div>
        </div>
        <img src="./images/image-victor.jpg" alt="Victor Crest profile photo" class="card__avatar" />
      </main>
    </div>
  </body>
</html>
